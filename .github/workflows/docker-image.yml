name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile.dev --tag samueladekunle/simplenext-dev:latest

      - name: Run the Jest tests
        run: docker run samueladekunle/simplenext-dev:latest npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile.dev --tag samueladekunle/simplenext-dev:latest

      - name: Run the Jest tests
        run: docker run samueladekunle/simplenext-dev:latest npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Echo
        run: echo "Hello World"